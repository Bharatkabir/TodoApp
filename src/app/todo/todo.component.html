<div class="card">
  <div class="card-title">
    <div class="content">
      <h3>Todo-App</h3>
    </div>
  </div>
  <div class="main">
    <div
      *ngIf="todoForm.get('title')?.hasError('required') && (todoForm.get('title')?.touched || todoForm.get('title')?.dirty)"
      class="error-message">
      Field is required.
    </div>
    <form [formGroup]="todoForm">
      <label><span class="required">*</span>:</label>
      <input type="text" placeholder="Enter Task" [(ngModel)]="newTodo" name="task" formControlName="title" required />
      <button [disabled]="todoForm.invalid" (click)="Add(newTodo)">+</button>
    </form>
  </div>
  <div class="task">
    <h4>TASKs:</h4>
    <div class="note" *ngFor="let todo of todos">
      <p>{{todo.title}}</p>
      <div class="btn">
        <button data-bs-toggle="modal" data-bs-target="#exampleModal"><i
            class="bi bi-pencil-square"></i></button>
        <button (click)="Delete(todo.id)"><i class="bi bi-trash"></i></button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
  style="margin: 53px 0px 0px 258px">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input style="width: 466px;
      height: 38px;" type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
